<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <p class="counter">Presionado <span id="count">0</span> veces</p>
    <section id="pantalla-inicial">
        <h1>Subnet Master</h1>
        <button id="comenzar">COMENZAR JUEGO</button>
    </section>
    <section id="pantalla-juego">
        <div class="container">
            <span id="tiempo">20</span>
        </div>
    
        <div class="contendor-pregunta">
            <span id="letra-pregunta">Z</span>
            <h2 id="pregunta">Pregunta...</h2>
            <input type="text" id="respuesta">
            <div class="botones">
                <button id="responder">Responder</button>
                <button id="pasar">Pasa Palabra</button>
            </div>
        </div>
    </section>
    <section id="pantalla-final">
        <h1>Resumen</h1>
        <h3>Acertadas</h3>
        <span id="acertadas">
            10
        </span>
        <h3 id="score">40% de acierto</h3>
    </section>

  </section>
  <section id="pasar-nivel">
      <h1>Felicidades!</h1>
      <h3>Pasaste al siguiente Nivel</h3>
      <button id="Continuar">Continuar</button>
  </section>

</section>
<section id="no-pasar-nivel">
    <h1>Lo siento!</h1>
    <h3>No pasaste al siguiente Nivel</h3>
    <button id="recomenzar">Jugar de Nuevo</button>
</section>
</section>
<section id="game-over">
    <h1>Lo siento!</h1>
    <h3>JUEGO TERMINADO</h3>
</section>
    <script src="script.js"></script>
</body>
</html>
